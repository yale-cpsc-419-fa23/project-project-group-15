<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Yale IMs Calendar</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Yale IMs Calendar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sign_up">Sign Up</a>
              </li>
              <!--Add New Links Here-->
              <!--Documentation: https://getbootstrap.com/docs/5.3/components/navbar/-->
            </ul>
          </div>
        </div>
      </nav>
      
      <h1>Sign Up to Play!</h1>

      <!--TODO: Add basic game info with a lookup-->

      <h2>Players</h2>
      <ul>
          {% for item in players %}
              <li>{{ item }}</li>
          {% endfor %}
      </ul>

      <form action="/confirm_signup/{{game_id}}" method="post">
          <input type="hidden" name="id" value="{{game_id}}">
          <label for="netID">NetID:</label>
          <input type="text" id="netID" name="netID" required>
          <input type="submit" value="Submit">
      </form>
<!--    <p>{{data}}</p>-->
    <table>
        <tr>
<!--         label, date, agents, classifiers-->
            <th> # </th>
            <th>Player</th>
            <th>College</th>
        </tr>
        {% for i in range(data|length) %}
        <tr>
<!--         label, date, agents, classifiers-->
            <td> {{i+1}} </td>
            <td> {{data[i][0]}} </td>
            <td> {{data[i][1]}} </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
