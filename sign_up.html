<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Yale IMs Calendar</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/nav_bar_insert.js"></script>

      
      <h1>Sign Up to Play!</h1>

      <!--TODO: Add basic game info with a lookup-->

      <h2>Players</h2>
      <ul>
          {% for item in players %}
              <li>{{ item }}</li>
          {% endfor %}
      </ul>

      <form action="/confirm_signup/{{game_id}}" method="post">
          <input type="hidden" name="id" value="{{game_id}}">
          <input type="submit" value="Submit">
      </form>
<!--    <p>{{data}}</p>-->
    <table>
        <tr>
<!--         label, date, agents, classifiers-->
            <th> # </th>
            <th>Player</th>
            <th>College</th>
        </tr>
        {% for i in range(data|length) %}
        <tr>
<!--         label, date, agents, classifiers-->
            <td> {{i+1}} </td>
            <td> {{data[i][0]}} </td>
            <td> {{data[i][1]}} </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
