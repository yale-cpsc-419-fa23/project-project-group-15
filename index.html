    <script>
        makeCollegeList() 
        makeSportList()

        function callFlaskRoute() {
            window.location.href = '/allgames/'
        }

        function makeCollegeList() {
            // Get a reference to the select element
            var selectElement = document.getElementById("college_form");
            // Define an array of sports you want to add

            //TODO: Make this search from database
            var colleges = [
                'Benjamin Franklin',
                'Berkeley',
                'Branford',
                'Davenport',
                'Ezra Stiles',
                'Grace Hopper',
                'Jonathan Edwards',
                'Morse College',
                'Pauli Murray',
                'Pierson',
                'Saybrook',
                'Silliman',
                'Timothy Dwight',
                'Trumbull']

            //TODO: fix the default setting when you return via nav bar
            // Loop through the array and add options to the select element
            for (var i = 0; i < colleges.length; i++) {
                var option = document.createElement("option");
                option.value = colleges[i];
                option.text = colleges[i];
                option.selected = false;
                selectElement.add(option);
            }
           
        }

        function makeSportList() {
            // Get a reference to the select element
            var selectElement = document.getElementById("sport_form");
            // Define an array of sports you want to add
            var sports = [
                'Archery',
                'Badminton',
                'Basketball',
                'Boxing',
                'Cycling',
                'Diving',
                'Equestrian',
                'Fencing',
                'Gymnastics',
                'Judo']

            // Loop through the array and add options to the select element
            for (var i = 0; i < sports.length; i++) {
                var option = document.createElement("option");
                option.value = sports[i];
                option.text = sports[i];

                selectElement.add(option);
            }
        }
        
       
    </script>
