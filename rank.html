<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Yale IMs Calendar</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Yale IMs Calendar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/rank">Team Rankings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login">Log In</a>
              </li>
              <!--Add New Links Here-->
              <!--Documentation: https://getbootstrap.com/docs/5.3/components/navbar/-->
            </ul>
          </div>
        </div>
      </nav>

    <h1>College Intramural Rankings</h1>
    <table bgcolor="black">
            <tr bgcolor="grey" align="center">
                <th>Place</th>
                <th>College</th>
                <th>Wins</th>
            </tr>

            {% for i in range(ranks|length) %}
                <tr bgcolor="white" align="center">
                    <td> {{i+1}} </td>
                    <td> {{ranks[i][0]}} </td>
                    <td> {{ranks[i][1]}} </td>
                </tr>
            {% endfor %}

    </table>
</body>
</html>
