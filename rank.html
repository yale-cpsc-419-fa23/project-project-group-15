<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Yale IMs Calendar</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
    
      <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <!--Navbar-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/nav_bar_insert.js"></script>

    <h1 style="text-align: center;">College Intramural Rankings</h1>
    <table class="ranking" style="margin: 0 auto; width: 28%;" bgcolor="black">
            <tr bgcolor="grey" align="center">
                <th>Place</th>
                <th>College</th>
                <th>Wins</th>
            </tr>

            {% for i in range(ranks|length) %}
                <tr bgcolor="white" align="center">
                    <td> {{i+1}} </td>
                    <td> {{ranks[i][0]}} </td>
                    <td> {{ranks[i][1]}} </td>
                </tr>
            {% endfor %}

    </table>
</body>
</html>
