<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Yale IMs Calendar</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!--Check whether event was added, or password was wrong-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var message = "{{ message }}";
                if (message === 'Success') {
                    alert("Winner Set successfully!");
                } else if (message === 'Incorrect password') {
                    alert("Incorrect password. Please try again.");
                } else if (message ==='Invalid event details'){
                    alert("Invalid event details. Please try again.")
                }
        });
    </script>

</head>
<body>
    <!--Navbar-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/static/nav_bar_insert.js"></script>

    <h1 style="text-align: center;">~IM Admin Page~</h1>  
    <form style="text-align: center; padding: 32px;" action="/set_winner", method="post">
        <div>
            <input type="password" id="password" name="Password" placeholder="IM Admin Password" value=""/><br><br>
        </div>

        <div>
            <input type="text" id="game_id_form" name="Game_ID" placeholder="Game ID" value=""/><br><br>
        </div>


        <div>
<!--            <label>College</label>-->
<!--            <br>-->
            <select id="college_form" name="college">
            <option value="" disabled selected>Select a college</option>
            <option value="Benjamin Franklin">Benjamin Franklin</option>
            <option value="Berkeley">Berkeley</option>
            <option value="Branford">Branford</option>
            <option value="Davenport">Davenport</option>
            <option value="Ezra Stiles">Ezra Stiles</option>
            <option value="Grace Hopper">Grace Hopper</option>
            <option value="Jonathan Edwards">Jonathan Edwards</option>
            <option value="Morse College">Morse College</option>
            <option value="Pauli Murray">Pauli Murray</option>
            <option value="Pierson">Pierson</option>
            <option value="Saybrook">Saybrook</option>
            <option value="Silliman">Silliman</option>
            <option value="Timothy Dwight">Timothy Dwight</option>
            <option value="Trumbull">Trumbull</option>

            <!-- Add more options as needed -->
        </select><br><br>
        </div>

        <div>
            <button class="btn btn-primary" type="submit", name="SubmitEvent">Submit Event</button>
        </div>
    </form>
</body>
</html>
