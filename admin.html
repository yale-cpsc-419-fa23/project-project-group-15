<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Yale IMs Calendar</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>

    <!--Check whether event was added, or password was wrong-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var message = "{{ message }}";
                if (message === 'Success') {
                    alert("Event added successfully!");
                } else if (message === 'Incorrect password') {
                    alert("Incorrect password. Please try again.");
                }
        });
    </script>

</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Yale IMs Calendar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/rank">Team Rankings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login">Log In</a>
              </li>
              <!--Add New Links Here-->
              <!--Documentation: https://getbootstrap.com/docs/5.3/components/navbar/-->
            </ul>
          </div>
        </div>
      </nav>

    <h1 style="text-align: center;">~IM Admin Page~</h1>  
    <form style="text-align: center; padding: 32px;" action="/admin", method="post">
        <div>
            <input type="password" id="password" name="Password" placeholder="IM Admin Password" value=""/><br><br>
        </div>

        <div>
            <input type="text" id="name_form" name="Activity Name" placeholder="Activity Name" value=""/><br><br>
        </div>

        <div>
            <input type="text" id="location_form" name="Location" placeholder="Location" value=""/><br><br>
        </div>

        <div>
            <input type="text" id="college1_form" name="college1" placeholder="College 1" value=""/><br><br>
        </div>

        <div>
            <input type="text" id="college2_form" name="college2" placeholder="College 2" value=""/><br><br>
        </div>

        <div>
            <input type="text" id="date_form" name="date" placeholder="Date" value=""/><br><br>
        </div>

        <div>
            <button type="submit", name="SubmitEvent">Submit Event</button>
        </div>
    </form>
</body>
</html>
