<!DOCTYPE html>
<html>
<head>
    <title>Team Rankings</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Yale IMs Calendar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/rank">Team Rankings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/login">Log In</a>
            </li>
            <!--Add New Links Here-->
            <!--Documentation: https://getbootstrap.com/docs/5.3/components/navbar/-->
          </ul>
        </div>
      </div>
    </nav>

    <!--Ranking Display Table-->
    <canvas id="rankingChart" width="400" height="200"></canvas>
    <script>
        const teamNames = ["Davenport", "Ezra Stiles", "JE", "Pierson"];
        const points = [25, 20, 18, 15];

        const ctx = document.getElementById("rankingChart").getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: teamNames,
                datasets: [{
                    label: 'Points',
                    data: points,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
